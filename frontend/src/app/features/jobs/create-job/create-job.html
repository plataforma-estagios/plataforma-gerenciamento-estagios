<div class="container">
  <div class="card-form">
    <h2>üì¢ Publicar Nova Oportunidade</h2>
    <p class="subtitle">Preencha os detalhes para atrair os melhores talentos.</p>

    <form (ngSubmit)="cadastrar()" #vagaForm="ngForm">
      <div class="form-section">
        <label>T√≠tulo da Vaga *</label>
        <input type="text" [(ngModel)]="vaga.titulo" name="titulo" required placeholder="Ex: Estagi√°rio de Desenvolvimento Java">
      </div>

      <div class="form-section">
        <label>√Årea de Conhecimento *</label>
        <input type="text" [(ngModel)]="vaga.areaConhecimento" name="areaConhecimento" required placeholder="Ex: Tecnologia da Informa√ß√£o">
      </div>

      <div class="form-row">
        <div class="form-section flex-1">
          <label>Localiza√ß√£o *</label>
          <select [(ngModel)]="vaga.localizacao" name="localizacao">
            <option value="PRESENCIAL">Presencial</option>
            <option value="REMOTO">Remoto</option>
            <option value="HIBRIDO">H√≠brido</option>
          </select>
        </div>
        <div class="form-section flex-1">
          <label>Tipo de Vaga *</label>
          <select [(ngModel)]="vaga.tipoVaga" name="tipoVaga">
            <option value="ESTAGIO">Est√°gio</option>
            <option value="EMPREGO">Emprego</option>
          </select>
        </div>
      </div>

      <div class="form-section">
        <label>Descri√ß√£o detalhada *</label>
        <textarea [(ngModel)]="vaga.descricao" name="descricao" rows="4" required placeholder="Fale sobre a vaga..."></textarea>
      </div>

      <div class="form-section">
        <label>Requisitos t√©cnicos *</label>
        <textarea [(ngModel)]="vaga.requisitos" name="requisitos" rows="3" required placeholder="Ex: Conhecer Spring Boot e Git..."></textarea>
      </div>

      <div class="form-row">
        <div class="form-section flex-1">
          <label>Sal√°rio / Bolsa</label>
          <input type="text" [(ngModel)]="vaga.salario" name="salario" placeholder="Ex: R$ 1.500,00">
        </div>
        <div class="form-section flex-1">
          <label>Prazo para Candidatura</label>
          <input type="date" [(ngModel)]="vaga.prazoCandidatura" name="prazoCandidatura">
        </div>
      </div>

      <div class="actions">
        <button type="button" routerLink="/jobs" class="btn-secondary">Cancelar</button>
        <button type="submit" class="btn-primary" [disabled]="!vagaForm.valid">Publicar Vaga</button>
      </div>
    </form>
  </div>
</div>
