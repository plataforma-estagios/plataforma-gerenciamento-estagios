services:
  postgres:
    image: postgres:16-alpine
    container_name: estagios-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: plataforma_estagios
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d plataforma_estagios" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_data_dev:
